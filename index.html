<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ğŸ’˜ Question for You</title>
  <style>
    :root { --bg: #0b0f19; --card:#121a2a; --text:#eaf0ff; --muted:#a7b2d6; }
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      background: radial-gradient(1200px 700px at 20% 20%, #2b145a 0%, var(--bg) 55%),
                  radial-gradient(900px 600px at 80% 60%, #7a1530 0%, transparent 55%),
                  var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
    }
    .card{
      width:min(560px, 92vw);
      background: color-mix(in oklab, var(--card) 90%, black);
      border:1px solid rgba(255,255,255,.08);
      border-radius:18px;
      padding:28px 22px;
      box-shadow: 0 20px 60px rgba(0,0,0,.45);
      text-align:center;
    }
    h1{ margin:0 0 8px; font-size:clamp(26px, 4vw, 34px); }
    p{ margin:0 0 18px; color:var(--muted); }
    .stage{
      position:relative;
      height:140px;
      border-radius:14px;
      background: rgba(255,255,255,.03);
      border:1px dashed rgba(255,255,255,.12);
      overflow:hidden;
      display:grid;
      place-items:center;
    }
    .buttons{
      position:relative;
      width:100%;
      height:100%;
    }
    button{
      position:absolute;
      padding:12px 18px;
      font-size:18px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.14);
      color:var(--text);
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
    }
    #yes{
      left: 32%;
      top: 40%;
      background: linear-gradient(135deg, #ff3b8d, #ff7a3b);
      font-weight:700;
    }
    #yes:hover{ transform: scale(1.04); }
    #no{
      left: 58%;
      top: 40%;
      background: rgba(255,255,255,.06);
    }
    .result{
      margin-top:16px;
      font-size:18px;
      min-height:24px;
    }
    .tiny{ margin-top:10px; font-size:12px; color:rgba(255,255,255,.45); }
  </style>
</head>
<body>
  <main class="card">
    <h1>Will you be my Valentine? ğŸ’˜</h1>
    <p>Choose wisely ğŸ˜Œ</p>

    <div class="stage" id="stage">
      <div class="buttons">
        <button id="yes" type="button">Yes ğŸ’–</button>
        <button id="no" type="button" aria-label="No">No ğŸ˜…</button>
      </div>
    </div>

    <div class="result" id="result"></div>
    <div class="tiny">(If sheâ€™s on mobile, tapping â€œNoâ€ will also make it dodge.)</div>
  </main>

  <script>
    const stage = document.getElementById("stage");
    const noBtn  = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const result = document.getElementById("result");

    function moveNoButton() {
      const stageRect = stage.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      // Compute max positions so the button stays fully inside the stage
      const maxX = stageRect.width  - btnRect.width  - 10;
      const maxY = stageRect.height - btnRect.height - 10;

      // Random position with padding
      const x = Math.random() * maxX + 5;
      const y = Math.random() * maxY + 5;

      noBtn.style.left = `${x}px`;
      noBtn.style.top  = `${y}px`;
    }

    // Dodge on hover (desktop) + pointer enter (most devices)
    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("pointerenter", moveNoButton);

    // Dodge on tap attempt (mobile)
    noBtn.addEventListener("pointerdown", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
      result.textContent = "YESS! ğŸ’–ğŸ’–ğŸ’– Youâ€™re officially my Valentine.";
      // Optional: disable buttons after yes
      yesBtn.disabled = true;
      noBtn.disabled = true;
      noBtn.style.opacity = 0.4;
    });

    // Start with a slightly shuffled No position
    moveNoButton();
  </script>
</body>
</html>
